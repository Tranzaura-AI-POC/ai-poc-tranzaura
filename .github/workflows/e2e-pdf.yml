name: Playwright E2E + PDF

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e_pdf:
    name: Run Playwright E2E and publish PDF
    # Temporarily skip running this job on push/merge to main because
    # the workflow requires services that are only available on the
    # developer's local machine. Re-enable when application is deployed
    # to Azure and CI has access to required resources.
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        working-directory: frontend
        run: |
          npx playwright install --with-deps

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build --if-present

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Run backend (API)
        run: |
          cd backend
          dotnet restore
          dotnet publish -c Release -o out
          echo "Starting backend (published) on http://127.0.0.1:5000"
          nohup bash -c 'ASPNETCORE_URLS="http://127.0.0.1:5000" dotnet out/FleetManagement.dll' > backend.log 2>&1 &

      - name: Wait for backend
        run: |
          # Wait for Swagger UI (root may return 404) which indicates the API is up
          npx wait-on http://127.0.0.1:5000/swagger/index.html

      - name: Show backend log
        run: |
          echo '--- backend log (tail) ---'
          sleep 1
          tail -n 200 backend/backend.log || true

      - name: Serve frontend and wait
        working-directory: frontend
        run: |
          npx serve ./dist/fleet-frontend -l 4200 -s &
          npx wait-on http://127.0.0.1:4200

      - name: Run Playwright tests and generate HTML report
        working-directory: frontend
        run: |
          npx playwright test --reporter=html

      - name: Generate PDF from HTML report
        working-directory: frontend
        run: |
          node ./scripts/generate-test-pdf.js

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-pdf
          path: "frontend/Test Results/playwright-test-results.pdf"
